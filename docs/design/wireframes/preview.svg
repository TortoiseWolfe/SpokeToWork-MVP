<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- App Shell Preview (miniature) -->
  <g transform="translate(80, 80)">
    <!-- Sidebar representation -->
    <rect x="0" y="0" width="120" height="350" rx="4" fill="#111827" stroke="#374151"/>
    <rect x="10" y="15" width="100" height="12" rx="2" fill="#6366f1" opacity="0.8"/>
    <rect x="10" y="40" width="80" height="8" rx="2" fill="#4b5563"/>
    <rect x="10" y="55" width="90" height="8" rx="2" fill="#374151"/>
    <rect x="10" y="70" width="70" height="8" rx="2" fill="#374151"/>
    <rect x="10" y="100" width="100" height="8" rx="2" fill="#4b5563"/>
    <rect x="10" y="115" width="85" height="8" rx="2" fill="#374151"/>
    <rect x="10" y="130" width="95" height="8" rx="2" fill="#374151"/>

    <!-- Main content preview -->
    <rect x="130" y="0" width="400" height="350" rx="4" fill="#374151" stroke="#4b5563"/>
    <!-- Wireframe placeholder -->
    <rect x="145" y="15" width="370" height="320" rx="4" fill="#f0f4f8"/>
    <!-- Mock wireframe elements -->
    <rect x="160" y="30" width="340" height="30" rx="4" fill="#1f2937"/>
    <rect x="160" y="75" width="150" height="120" rx="4" fill="#e5e7eb" stroke="#9ca3af"/>
    <rect x="320" y="75" width="180" height="120" rx="4" fill="#dbeafe" stroke="#93c5fd"/>
    <rect x="160" y="210" width="340" height="40" rx="4" fill="#e5e7eb" stroke="#9ca3af"/>
    <rect x="160" y="265" width="340" height="60" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  </g>

  <!-- Title and description -->
  <text x="700" y="150" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">SpokeToWork</text>
  <text x="700" y="200" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="#6366f1">Wireframes</text>

  <text x="700" y="260" font-family="system-ui, sans-serif" font-size="20" fill="#9ca3af">Interactive UI designs for a bicycle-based</text>
  <text x="700" y="290" font-family="system-ui, sans-serif" font-size="20" fill="#9ca3af">job hunting app</text>

  <!-- Feature highlights -->
  <g transform="translate(700, 340)">
    <circle cx="8" cy="8" r="6" fill="#22c55e"/>
    <text x="25" y="13" font-family="system-ui, sans-serif" font-size="16" fill="#e5e7eb">17 Screens</text>

    <circle cx="8" cy="40" r="6" fill="#3b82f6"/>
    <text x="25" y="45" font-family="system-ui, sans-serif" font-size="16" fill="#e5e7eb">Company Tracking</text>

    <circle cx="8" cy="72" r="6" fill="#eab308"/>
    <text x="25" y="77" font-family="system-ui, sans-serif" font-size="16" fill="#e5e7eb">Route Planning</text>

    <circle cx="200" cy="8" r="6" fill="#ef4444"/>
    <text x="217" y="13" font-family="system-ui, sans-serif" font-size="16" fill="#e5e7eb">Employer Features</text>

    <circle cx="200" cy="40" r="6" fill="#8b5cf6"/>
    <text x="217" y="45" font-family="system-ui, sans-serif" font-size="16" fill="#e5e7eb">Component Library</text>
  </g>

  <!-- Location badge -->
  <g transform="translate(700, 480)">
    <rect width="280" height="40" rx="20" fill="#1f2937" stroke="#374151"/>
    <text x="140" y="26" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#9ca3af">Cleveland, Tennessee</text>
  </g>

  <!-- GitHub icon hint -->
  <text x="700" y="560" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280">github.com/TortoiseWolfe/SpokeToWork-MVP</text>
</svg>
