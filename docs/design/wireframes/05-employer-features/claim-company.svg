<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <style>
      .bg { fill: #f0f4f8; }
      .overlay { fill: rgba(0,0,0,0.5); }
      .fill-white { fill: #ffffff; stroke: #374151; stroke-width: 1; }
      .annotation { fill: #6366f1; font-family: monospace; font-size: 10px; }
      .annotation-box { fill: #ffffff; stroke: #6366f1; stroke-width: 2; }
      .label { fill: #374151; font-family: monospace; font-size: 11px; }
      .heading { fill: #1f2937; font-family: system-ui, sans-serif; font-size: 14px; font-weight: bold; }
      .text-sm { fill: #6b7280; font-family: system-ui, sans-serif; font-size: 10px; }
      .text-md { fill: #374151; font-family: system-ui, sans-serif; font-size: 12px; }
      .leader { stroke: #6366f1; stroke-width: 1; stroke-dasharray: 2,2; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1200" height="800"/>

  <!-- Title -->
  <text x="600" y="25" text-anchor="middle" class="annotation" font-size="14" font-weight="bold">05 - EMPLOYER FEATURES: CLAIM COMPANY</text>
  <text x="600" y="40" text-anchor="middle" class="annotation">Verification flow for employers to claim their business listing</text>

  <!-- ============================================ -->
  <!-- STEP 1: Company in Registry -->
  <!-- ============================================ -->
  <g transform="translate(40, 70)">
    <text x="140" y="0" text-anchor="middle" class="label">STEP 1: REGISTRY VIEW</text>

    <rect x="0" y="15" width="280" height="320" rx="8" fill="white" stroke="#374151"/>

    <!-- Company card -->
    <text x="20" y="50" class="heading" font-size="16">Life Care Centers</text>
    <text x="20" y="75" class="text-sm" fill="#6b7280">123 Main Street</text>
    <text x="20" y="93" class="text-sm" fill="#6b7280">Cleveland, TN 37311</text>

    <rect x="20" y="110" width="80" height="22" rx="4" fill="#dcfce7" stroke="#22c55e"/>
    <text x="60" y="125" text-anchor="middle" class="text-sm">Healthcare</text>

    <rect x="110" y="110" width="50" height="22" rx="4" fill="#dcfce7" stroke="#22c55e"/>
    <text x="135" y="125" text-anchor="middle" class="text-sm">2.1 mi</text>

    <text x="20" y="160" class="text-sm" fill="#6b7280">12 people tracking</text>

    <!-- Claim button -->
    <rect x="20" y="190" width="240" height="50" rx="8" fill="#fef3c7" stroke="#f59e0b"/>
    <text x="140" y="210" text-anchor="middle" class="heading" fill="#92400e">Is this your business?</text>
    <text x="140" y="230" text-anchor="middle" class="text-sm" fill="#92400e">Claim it to post jobs</text>

    <rect x="60" y="260" width="160" height="40" rx="6" fill="#6366f1"/>
    <text x="140" y="285" text-anchor="middle" fill="white" class="text-md">Claim This Business</text>
  </g>

  <!-- Arrow -->
  <path d="M 340,230 L 380,230" stroke="#6366f1" stroke-width="3"/>
  <polygon points="380,225 395,230 380,235" fill="#6366f1"/>

  <!-- ============================================ -->
  <!-- STEP 2: Verification Options -->
  <!-- ============================================ -->
  <g transform="translate(410, 70)">
    <text x="175" y="0" text-anchor="middle" class="label">STEP 2: CHOOSE VERIFICATION</text>

    <rect x="0" y="15" width="350" height="320" rx="8" fill="white" stroke="#374151" stroke-width="2"/>

    <text x="175" y="55" text-anchor="middle" class="heading" font-size="18">Verify Your Business</text>
    <text x="175" y="80" text-anchor="middle" class="text-sm" fill="#6b7280">Choose how to prove you work at Life Care Centers</text>

    <!-- Option 1: Email verification -->
    <rect x="20" y="105" width="310" height="90" rx="8" fill="#ede9fe" stroke="#6366f1" stroke-width="2"/>
    <circle cx="50" cy="150" r="18" fill="#6366f1"/>
    <text x="50" y="156" text-anchor="middle" fill="white" font-size="14">@</text>
    <text x="80" y="135" class="heading" fill="#4f46e5">Email Verification</text>
    <text x="80" y="155" class="text-sm" fill="#4f46e5">Use your @lifecare.com email</text>
    <text x="80" y="172" class="text-sm" fill="#4f46e5">Instant verification</text>
    <text x="300" y="155" class="heading" fill="#6366f1">→</text>

    <!-- Option 2: Manual review -->
    <rect x="20" y="210" width="310" height="90" rx="8" class="fill-white"/>
    <circle cx="50" cy="255" r="18" stroke="#9ca3af" fill="none" stroke-width="2"/>
    <text x="50" y="261" text-anchor="middle" fill="#9ca3af" font-size="14">?</text>
    <text x="80" y="240" class="heading">Manual Review</text>
    <text x="80" y="260" class="text-sm" fill="#6b7280">No company email? Request review</text>
    <text x="80" y="277" class="text-sm" fill="#6b7280">1-2 business days</text>
    <text x="300" y="260" class="text-md" fill="#9ca3af">→</text>
  </g>

  <!-- Arrow -->
  <path d="M 780,230 L 820,230" stroke="#6366f1" stroke-width="3"/>
  <polygon points="820,225 835,230 820,235" fill="#6366f1"/>

  <!-- ============================================ -->
  <!-- STEP 3: Email Verification Flow -->
  <!-- ============================================ -->
  <g transform="translate(850, 70)">
    <text x="155" y="0" text-anchor="middle" class="label">STEP 3: EMAIL VERIFICATION</text>

    <rect x="0" y="15" width="310" height="320" rx="8" fill="white" stroke="#374151" stroke-width="2"/>

    <text x="155" y="55" text-anchor="middle" class="heading" font-size="18">Enter Your Email</text>

    <!-- Email input -->
    <text x="20" y="90" class="label">WORK EMAIL</text>
    <rect x="20" y="100" width="270" height="44" rx="6" class="fill-white"/>
    <text x="35" y="128" class="text-md">sarah.jones</text>
    <text x="120" y="128" class="text-md" fill="#6b7280">@lifecare.com</text>

    <text x="20" y="165" class="text-sm" fill="#22c55e">✓ Valid company domain detected</text>

    <!-- Send button -->
    <rect x="20" y="190" width="270" height="44" rx="6" fill="#6366f1"/>
    <text x="155" y="218" text-anchor="middle" fill="white" class="text-md">Send Verification Code</text>

    <!-- Code entry (appears after sending) -->
    <rect x="20" y="250" width="270" height="70" rx="6" fill="#f9fafb" stroke="#e5e7eb"/>
    <text x="155" y="275" text-anchor="middle" class="text-sm" fill="#6b7280">Enter the 6-digit code sent to</text>
    <text x="155" y="295" text-anchor="middle" class="text-sm" fill="#6b7280">sarah.jones@lifecare.com</text>

    <!-- Code input boxes -->
    <g transform="translate(55, 305)">
      <rect x="0" y="0" width="30" height="40" rx="4" class="fill-white"/>
      <rect x="35" y="0" width="30" height="40" rx="4" class="fill-white"/>
      <rect x="70" y="0" width="30" height="40" rx="4" class="fill-white"/>
      <text x="115" y="25" class="text-md">-</text>
      <rect x="130" y="0" width="30" height="40" rx="4" class="fill-white"/>
      <rect x="165" y="0" width="30" height="40" rx="4" class="fill-white"/>
      <rect x="200" y="0" width="30" height="40" rx="4" class="fill-white"/>
    </g>
  </g>

  <!-- ============================================ -->
  <!-- STEP 4: Success State -->
  <!-- ============================================ -->
  <g transform="translate(40, 430)">
    <text x="560" y="0" text-anchor="middle" class="label">STEP 4: VERIFICATION SUCCESS</text>

    <rect x="310" y="20" width="500" height="250" rx="12" fill="white" stroke="#22c55e" stroke-width="3"/>

    <!-- Success icon -->
    <circle cx="560" cy="90" r="35" fill="#dcfce7"/>
    <circle cx="560" cy="90" r="25" fill="#22c55e"/>
    <polyline points="545,90 555,100 575,80" fill="none" stroke="white" stroke-width="4"/>

    <text x="560" y="145" text-anchor="middle" class="heading" font-size="20" fill="#166534">You're Verified!</text>
    <text x="560" y="175" text-anchor="middle" class="text-md" fill="#166534">You now manage Life Care Centers on SpokeToWork</text>

    <!-- What you can do -->
    <g transform="translate(360, 195)">
      <circle cx="20" cy="10" r="6" fill="#22c55e"/>
      <text x="35" y="15" class="text-sm" fill="#166534">Post job openings</text>

      <circle cx="150" cy="10" r="6" fill="#22c55e"/>
      <text x="165" y="15" class="text-sm" fill="#166534">Edit company info</text>

      <circle cx="280" cy="10" r="6" fill="#22c55e"/>
      <text x="295" y="15" class="text-sm" fill="#166534">View tracker stats</text>
    </g>

    <rect x="430" y="225" width="260" height="40" rx="6" fill="#22c55e"/>
    <text x="560" y="250" text-anchor="middle" fill="white" class="heading">Go to Employer Dashboard</text>
  </g>

  <!-- ============================================ -->
  <!-- ANNOTATIONS -->
  <!-- ============================================ -->

  <!-- Email domain annotation -->
  <rect x="40" y="710" width="300" height="65" rx="4" class="annotation-box"/>
  <text x="190" y="730" text-anchor="middle" class="annotation" font-weight="bold">EMAIL DOMAIN VERIFICATION</text>
  <text x="50" y="750" class="annotation">- Auto-detects company domains</text>
  <text x="50" y="765" class="annotation">- e.g., @lifecare.com, @wacker.com</text>

  <!-- Manual review annotation -->
  <rect x="360" y="710" width="300" height="65" rx="4" class="annotation-box"/>
  <text x="510" y="730" text-anchor="middle" class="annotation" font-weight="bold">MANUAL REVIEW FALLBACK</text>
  <text x="370" y="750" class="annotation">- For employers without matching email</text>
  <text x="370" y="765" class="annotation">- Admin reviews within 1-2 days</text>

  <!-- First claim wins annotation -->
  <rect x="680" y="710" width="280" height="65" rx="4" class="annotation-box"/>
  <text x="820" y="730" text-anchor="middle" class="annotation" font-weight="bold">FIRST CLAIM WINS</text>
  <text x="690" y="750" class="annotation">- First verified claim becomes owner</text>
  <text x="690" y="765" class="annotation">- Others can request access from owner</text>

</svg>