<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <style>
      .bg { fill: #f0f4f8; }
      .frame { fill: none; stroke: #374151; stroke-width: 1; }
      .fill-light { fill: #e5e7eb; stroke: #374151; stroke-width: 1; }
      .fill-white { fill: #ffffff; stroke: #374151; stroke-width: 1; }
      .fill-dark { fill: #1f2937; stroke: #374151; stroke-width: 1; }
      .annotation { fill: #6366f1; font-family: monospace; font-size: 10px; }
      .annotation-box { fill: #ffffff; stroke: #6366f1; stroke-width: 2; }
      .label { fill: #374151; font-family: monospace; font-size: 11px; }
      .heading { fill: #1f2937; font-family: system-ui, sans-serif; font-size: 14px; font-weight: bold; }
      .text-sm { fill: #6b7280; font-family: system-ui, sans-serif; font-size: 10px; }
      .text-md { fill: #374151; font-family: system-ui, sans-serif; font-size: 12px; }
      .dimension { stroke: #6366f1; stroke-width: 1; fill: none; }
      .dimension-text { fill: #6366f1; font-family: monospace; font-size: 9px; }
      .leader { stroke: #6366f1; stroke-width: 1; stroke-dasharray: 2,2; }
      .primary { fill: #6366f1; }
      .map-bg { fill: #dbeafe; stroke: #374151; stroke-width: 1; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#6366f1"/>
    </marker>
    <marker id="arrow-left" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto">
      <path d="M9,0 L9,6 L0,3 z" fill="#6366f1"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1200" height="800"/>

  <!-- Title -->
  <text x="600" y="25" text-anchor="middle" class="annotation" font-size="14" font-weight="bold">DESKTOP LAYOUT - 3-COLUMN SPLIT VIEW</text>

  <!-- ============================================ -->
  <!-- HEADER -->
  <!-- ============================================ -->
  <rect x="40" y="50" width="1120" height="56" class="fill-dark"/>

  <!-- Logo -->
  <circle cx="75" cy="78" r="18" class="primary"/>
  <text x="75" y="84" text-anchor="middle" fill="white" font-size="14" font-weight="bold">S</text>
  <text x="105" y="84" fill="white" class="heading">SpokeToWork</text>

  <!-- Nav -->
  <text x="450" y="84" class="text-md" fill="#d1d5db">Companies</text>
  <rect x="525" y="68" width="60" height="24" rx="4" fill="#374151"/>
  <text x="555" y="84" text-anchor="middle" fill="white" class="text-md">Routes</text>
  <text x="620" y="84" class="text-md" fill="#d1d5db">Registry</text>
  <text x="700" y="84" class="text-md" fill="#d1d5db">Jobs</text>

  <!-- User Menu -->
  <circle cx="1100" cy="78" r="18" fill="#374151"/>
  <text x="1100" y="84" text-anchor="middle" fill="white" class="text-md">JD</text>

  <!-- Header annotation -->
  <line x1="40" y1="40" x2="1160" y2="40" class="dimension" marker-start="url(#arrow-left)" marker-end="url(#arrow)"/>
  <text x="600" y="38" text-anchor="middle" class="dimension-text">1120px (full width - margins)</text>

  <line x1="1170" y1="50" x2="1170" y2="106" class="dimension" marker-start="url(#arrow-left)" marker-end="url(#arrow)"/>
  <text x="1185" y="80" class="dimension-text">56px</text>

  <!-- ============================================ -->
  <!-- ROUTES SIDEBAR (LEFT) -->
  <!-- ============================================ -->
  <rect x="40" y="116" width="220" height="644" class="fill-white"/>

  <!-- Sidebar Header -->
  <rect x="40" y="116" width="220" height="44" fill="#f9fafb" stroke="#374151"/>
  <text x="60" y="144" class="heading">My Routes</text>
  <rect x="200" y="128" width="44" height="24" rx="4" fill="#6366f1"/>
  <text x="222" y="144" text-anchor="middle" fill="white" class="text-sm">+ New</text>

  <!-- Route Card 1 (Active) -->
  <rect x="52" y="172" width="196" height="80" rx="6" fill="white" stroke="#6366f1" stroke-width="2"/>
  <text x="64" y="194" class="heading">Downtown Loop</text>
  <text x="64" y="212" class="text-sm">4 stops - 12.3 mi</text>
  <text x="64" y="230" class="text-sm" fill="#4b5563">Active route</text>
  <circle cx="220" cy="190" r="6" fill="#22c55e"/>

  <!-- Route Card 2 -->
  <rect x="52" y="264" width="196" height="70" rx="6" class="fill-white"/>
  <text x="64" y="286" class="text-md" font-weight="bold">Healthcare Run</text>
  <text x="64" y="304" class="text-sm">3 stops - 8.5 mi</text>
  <text x="64" y="320" class="text-sm" fill="#4b5563">Dec 24</text>

  <!-- Route Card 3 -->
  <rect x="52" y="346" width="196" height="70" rx="6" class="fill-white"/>
  <text x="64" y="368" class="text-md" font-weight="bold">Manufacturing Tour</text>
  <text x="64" y="386" class="text-sm">5 stops - 15.2 mi</text>
  <text x="64" y="402" class="text-sm" fill="#4b5563">Dec 20</text>

  <!-- Sidebar dimension -->
  <line x1="30" y1="116" x2="30" y2="760" class="dimension" marker-start="url(#arrow-left)" marker-end="url(#arrow)"/>
  <text x="10" y="438" class="dimension-text" transform="rotate(-90, 10, 438)">644px</text>

  <line x1="40" y1="770" x2="260" y2="770" class="dimension" marker-start="url(#arrow-left)" marker-end="url(#arrow)"/>
  <text x="150" y="785" text-anchor="middle" class="dimension-text">220px</text>

  <!-- Sidebar annotation -->
  <rect x="52" y="440" width="196" height="50" rx="4" class="annotation-box"/>
  <text x="150" y="460" text-anchor="middle" class="annotation">ROUTES SIDEBAR</text>
  <text x="150" y="475" text-anchor="middle" class="annotation">Saved routes, quick access</text>

  <!-- ============================================ -->
  <!-- COMPANY LIST (CENTER) -->
  <!-- ============================================ -->
  <rect x="270" y="116" width="500" height="644" class="fill-white"/>

  <!-- Filter Bar -->
  <rect x="270" y="116" width="500" height="50" fill="#f9fafb" stroke="#374151"/>
  <rect x="285" y="128" width="200" height="28" rx="4" class="fill-white"/>
  <text x="295" y="146" class="text-sm" fill="#9ca3af">Search companies...</text>

  <rect x="500" y="128" width="80" height="28" rx="14" fill="#dbeafe" stroke="#3b82f6"/>
  <text x="540" y="146" text-anchor="middle" class="text-sm" fill="#3b82f6">Healthcare</text>

  <rect x="590" y="128" width="70" height="28" rx="14" fill="#f3f4f6" stroke="#9ca3af"/>
  <text x="625" y="146" text-anchor="middle" class="text-sm" fill="#6b7280">&lt;5 mi</text>

  <rect x="670" y="128" width="30" height="28" rx="4" class="fill-white"/>
  <text x="685" y="146" text-anchor="middle" class="text-sm" fill="#6b7280">+</text>

  <rect x="720" y="128" width="36" height="28" rx="4" fill="#6366f1"/>
  <text x="738" y="146" text-anchor="middle" fill="white" class="text-sm">Add</text>

  <!-- Table Header -->
  <rect x="270" y="166" width="500" height="32" fill="#f3f4f6" stroke="#374151"/>
  <rect x="285" y="174" width="16" height="16" rx="2" stroke="#9ca3af" fill="none"/>
  <text x="320" y="187" class="label">COMPANY</text>
  <text x="500" y="187" class="label">DISTANCE</text>
  <text x="580" y="187" class="label">STATUS</text>
  <text x="700" y="187" class="label">PRI</text>

  <!-- Table Row 1 -->
  <rect x="270" y="198" width="500" height="56" fill="white" stroke="#e5e7eb"/>
  <rect x="285" y="218" width="16" height="16" rx="2" fill="#6366f1"/>
  <polyline points="289,226 293,230 299,220" fill="none" stroke="white" stroke-width="2"/>
  <text x="320" y="222" class="text-md" font-weight="bold">Life Care Centers</text>
  <text x="320" y="238" class="text-sm">123 Main St, Cleveland</text>
  <rect x="500" y="216" width="50" height="22" rx="4" fill="#dcfce7" stroke="#22c55e"/>
  <text x="525" y="231" text-anchor="middle" class="text-sm">2.1 mi</text>
  <rect x="570" y="216" width="75" height="22" rx="11" fill="#dbeafe" stroke="#3b82f6"/>
  <text x="607" y="231" text-anchor="middle" class="text-sm">Applied</text>
  <circle cx="695" cy="226" r="5" fill="#ef4444"/>
  <circle cx="710" cy="226" r="5" fill="#ef4444"/>
  <circle cx="725" cy="226" r="5" fill="#ef4444"/>

  <!-- Table Row 2 -->
  <rect x="270" y="254" width="500" height="56" fill="white" stroke="#e5e7eb"/>
  <rect x="285" y="274" width="16" height="16" rx="2" stroke="#9ca3af" fill="none"/>
  <text x="320" y="278" class="text-md" font-weight="bold">Wacker Chemical</text>
  <text x="320" y="294" class="text-sm">456 Industrial Pkwy</text>
  <rect x="500" y="272" width="50" height="22" rx="4" fill="#fef9c3" stroke="#eab308"/>
  <text x="525" y="287" text-anchor="middle" class="text-sm">4.5 mi</text>
  <rect x="570" y="272" width="85" height="22" rx="11" fill="#fef9c3" stroke="#eab308"/>
  <text x="612" y="287" text-anchor="middle" class="text-sm">Interviewing</text>
  <circle cx="695" cy="282" r="5" fill="#eab308"/>
  <circle cx="710" cy="282" r="5" fill="#eab308"/>

  <!-- Table Row 3 -->
  <rect x="270" y="310" width="500" height="56" fill="white" stroke="#e5e7eb"/>
  <rect x="285" y="330" width="16" height="16" rx="2" stroke="#9ca3af" fill="none"/>
  <text x="320" y="334" class="text-md" font-weight="bold">Whirlpool Corp</text>
  <text x="320" y="350" class="text-sm">789 Factory Rd</text>
  <rect x="500" y="328" width="50" height="22" rx="4" fill="#fee2e2" stroke="#ef4444"/>
  <text x="525" y="343" text-anchor="middle" class="text-sm">7.2 mi</text>
  <rect x="570" y="328" width="80" height="22" rx="11" fill="#f3f4f6" stroke="#9ca3af"/>
  <text x="610" y="343" text-anchor="middle" class="text-sm">Researching</text>
  <circle cx="695" cy="338" r="5" fill="#22c55e"/>

  <!-- Table Row 4 -->
  <rect x="270" y="366" width="500" height="56" fill="white" stroke="#e5e7eb"/>
  <rect x="285" y="386" width="16" height="16" rx="2" stroke="#9ca3af" fill="none"/>
  <text x="320" y="390" class="text-md" font-weight="bold">Dura-Line Corp</text>
  <text x="320" y="406" class="text-sm">101 Pipe Lane</text>
  <rect x="500" y="384" width="50" height="22" rx="4" fill="#dcfce7" stroke="#22c55e"/>
  <text x="525" y="399" text-anchor="middle" class="text-sm">1.8 mi</text>
  <rect x="570" y="384" width="75" height="22" rx="11" fill="#dcfce7" stroke="#22c55e"/>
  <text x="607" y="399" text-anchor="middle" class="text-sm">Offered</text>
  <circle cx="695" cy="394" r="5" fill="#ef4444"/>
  <circle cx="710" cy="394" r="5" fill="#ef4444"/>
  <circle cx="725" cy="394" r="5" fill="#ef4444"/>

  <!-- Pagination -->
  <rect x="420" y="720" width="200" height="30" rx="4" fill="none"/>
  <text x="440" y="740" class="text-sm" fill="#6b7280">Showing 1-4 of 12</text>
  <text x="540" y="740" class="text-sm" fill="#6366f1">1</text>
  <text x="560" y="740" class="text-sm" fill="#6b7280">2</text>
  <text x="580" y="740" class="text-sm" fill="#6b7280">3</text>
  <text x="600" y="740" class="text-sm" fill="#6b7280">></text>

  <!-- Center column dimension -->
  <line x1="270" y1="770" x2="770" y2="770" class="dimension" marker-start="url(#arrow-left)" marker-end="url(#arrow)"/>
  <text x="520" y="785" text-anchor="middle" class="dimension-text">500px (flexible)</text>

  <!-- Center annotation -->
  <rect x="290" y="500" width="460" height="70" rx="4" class="annotation-box"/>
  <text x="520" y="520" text-anchor="middle" class="annotation">COMPANY LIST (MAIN CONTENT)</text>
  <text x="520" y="535" text-anchor="middle" class="annotation">Search, filter, sort companies</text>
  <text x="520" y="550" text-anchor="middle" class="annotation">Click row to open detail panel</text>

  <!-- ============================================ -->
  <!-- MAP PANEL (RIGHT) -->
  <!-- ============================================ -->
  <rect x="780" y="116" width="380" height="644" class="map-bg"/>

  <!-- Map grid (placeholder) -->
  <g stroke="#93c5fd" stroke-width="0.5" opacity="0.5">
    <line x1="780" y1="200" x2="1160" y2="200"/>
    <line x1="780" y1="300" x2="1160" y2="300"/>
    <line x1="780" y1="400" x2="1160" y2="400"/>
    <line x1="780" y1="500" x2="1160" y2="500"/>
    <line x1="780" y1="600" x2="1160" y2="600"/>
    <line x1="780" y1="700" x2="1160" y2="700"/>
    <line x1="850" y1="116" x2="850" y2="760"/>
    <line x1="920" y1="116" x2="920" y2="760"/>
    <line x1="990" y1="116" x2="990" y2="760"/>
    <line x1="1060" y1="116" x2="1060" y2="760"/>
    <line x1="1130" y1="116" x2="1130" y2="760"/>
  </g>

  <!-- Home marker -->
  <circle cx="900" cy="450" r="18" fill="#22c55e"/>
  <circle cx="900" cy="450" r="10" fill="white"/>
  <polygon points="900,440 893,450 907,450" fill="#22c55e"/>
  <rect x="896" y="448" width="8" height="8" fill="#22c55e"/>

  <!-- Company markers -->
  <circle cx="950" cy="280" r="14" fill="#6366f1"/>
  <text x="950" y="285" text-anchor="middle" fill="white" font-size="11" font-weight="bold">A</text>

  <circle cx="1050" cy="350" r="14" fill="#6366f1"/>
  <text x="1050" y="355" text-anchor="middle" fill="white" font-size="11" font-weight="bold">B</text>

  <circle cx="1020" cy="520" r="14" fill="#6366f1"/>
  <text x="1020" y="525" text-anchor="middle" fill="white" font-size="11" font-weight="bold">C</text>

  <circle cx="870" cy="320" r="14" fill="#6366f1"/>
  <text x="870" y="325" text-anchor="middle" fill="white" font-size="11" font-weight="bold">D</text>

  <!-- Route path -->
  <path d="M 900,450 Q 885,385 870,320 Q 910,280 950,280 Q 1000,300 1050,350 Q 1050,430 1020,520"
        fill="none" stroke="#3b82f6" stroke-width="3" stroke-dasharray="8,4"/>

  <!-- Map controls -->
  <rect x="1120" y="130" width="30" height="60" rx="4" class="fill-white"/>
  <text x="1135" y="150" text-anchor="middle" class="text-md">+</text>
  <line x1="1125" y1="160" x2="1145" y2="160" stroke="#e5e7eb"/>
  <text x="1135" y="180" text-anchor="middle" class="text-md">-</text>

  <!-- Route summary bar -->
  <rect x="790" y="700" width="360" height="50" rx="4" class="fill-white"/>
  <text x="810" y="720" class="text-sm" fill="#6b7280">Downtown Loop</text>
  <text x="810" y="740" class="heading">12.3 mi - 4 stops - ~62 min</text>
  <rect x="1050" y="710" width="90" height="32" rx="4" fill="#6366f1"/>
  <text x="1095" y="730" text-anchor="middle" fill="white" class="text-sm">Directions</text>

  <!-- Map dimension -->
  <line x1="780" y1="770" x2="1160" y2="770" class="dimension" marker-start="url(#arrow-left)" marker-end="url(#arrow)"/>
  <text x="970" y="785" text-anchor="middle" class="dimension-text">380px</text>

  <!-- Map annotation -->
  <rect x="800" y="570" width="340" height="55" rx="4" class="annotation-box"/>
  <text x="970" y="590" text-anchor="middle" class="annotation">MAP PREVIEW</text>
  <text x="970" y="605" text-anchor="middle" class="annotation">Interactive map with markers</text>
  <text x="970" y="620" text-anchor="middle" class="annotation">Route visualization, zoom controls</text>

  <!-- ============================================ -->
  <!-- Z-INDEX LEGEND -->
  <!-- ============================================ -->
  <rect x="40" y="775" width="300" height="20" rx="4" fill="white" stroke="#d1d5db"/>
  <text x="50" y="789" class="text-sm">Z-Index: Base (0) -> SlidePanel (10) -> Modal (20) -> Toast (30)</text>

  <!-- ============================================ -->
  <!-- ANNOTATION LEADER LINES -->
  <!-- ============================================ -->

  <!-- Header leader -->
  <path d="M 1100,106 L 1100,130" class="leader"/>
  <text x="1085" y="145" class="annotation">User</text>
  <text x="1085" y="157" class="annotation">menu</text>

  <!-- Active route indicator -->
  <path d="M 232,190 L 250,190 L 250,170" class="leader"/>
  <text x="252" y="168" class="annotation">Active</text>

  <!-- Distance color coding -->
  <path d="M 550,231 L 570,220 L 580,200" class="leader"/>
  <text x="555" y="195" class="annotation">Color = distance</text>

</svg>