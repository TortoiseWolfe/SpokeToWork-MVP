<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <style>
      .bg { fill: #f0f4f8; }
      .frame { fill: none; stroke: #374151; stroke-width: 1; }
      .fill-light { fill: #e5e7eb; stroke: #374151; stroke-width: 1; }
      .fill-white { fill: #ffffff; stroke: #374151; stroke-width: 1; }
      .fill-dark { fill: #1f2937; stroke: #374151; stroke-width: 1; }
      .annotation { fill: #6366f1; font-family: monospace; font-size: 10px; }
      .annotation-box { fill: #ffffff; stroke: #6366f1; stroke-width: 2; }
      .label { fill: #374151; font-family: monospace; font-size: 11px; }
      .heading { fill: #1f2937; font-family: system-ui, sans-serif; font-size: 14px; font-weight: bold; }
      .text-sm { fill: #6b7280; font-family: system-ui, sans-serif; font-size: 10px; }
      .text-md { fill: #374151; font-family: system-ui, sans-serif; font-size: 12px; }
      .dimension { stroke: #6366f1; stroke-width: 1; fill: none; }
      .dimension-text { fill: #6366f1; font-family: monospace; font-size: 9px; }
      .leader { stroke: #6366f1; stroke-width: 1; stroke-dasharray: 2,2; }
      .primary { fill: #6366f1; }
      .map-bg { fill: #dbeafe; stroke: #374151; stroke-width: 1; }
      .phone-frame { fill: none; stroke: #374151; stroke-width: 2; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#6366f1"/>
    </marker>
    <marker id="arrow-left" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto">
      <path d="M9,0 L9,6 L0,3 z" fill="#6366f1"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1200" height="800"/>

  <!-- Title -->
  <text x="600" y="25" text-anchor="middle" class="annotation" font-size="14" font-weight="bold">MOBILE LAYOUT - FULL-WIDTH VIEWS WITH BOTTOM NAV</text>

  <!-- ============================================ -->
  <!-- PHONE 1: LIST VIEW -->
  <!-- ============================================ -->
  <g transform="translate(40, 50)">
    <text x="187" y="0" text-anchor="middle" class="label">LIST VIEW (DEFAULT)</text>

    <!-- Phone frame -->
    <rect x="0" y="15" width="375" height="700" rx="30" class="phone-frame"/>

    <!-- Status bar -->
    <rect x="0" y="15" width="375" height="44" rx="30" ry="0" fill="#1f2937"/>
    <text x="20" y="42" fill="white" class="text-sm">9:41</text>
    <text x="340" y="42" fill="white" class="text-sm">100%</text>

    <!-- Header -->
    <rect x="0" y="59" width="375" height="56" fill="#1f2937"/>
    <rect x="15" y="75" width="28" height="20" rx="3" fill="none" stroke="white" stroke-width="2"/>
    <line x1="20" y1="80" x2="35" y2="80" stroke="white" stroke-width="2"/>
    <line x1="20" y1="85" x2="35" y2="85" stroke="white" stroke-width="2"/>
    <line x1="20" y1="90" x2="30" y2="90" stroke="white" stroke-width="2"/>
    <circle cx="187" cy="87" r="16" class="primary"/>
    <text x="187" y="92" text-anchor="middle" fill="white" font-size="12" font-weight="bold">S</text>
    <circle cx="345" cy="87" r="16" fill="#374151"/>
    <text x="345" y="92" text-anchor="middle" fill="white" class="text-sm">JD</text>

    <!-- Search bar -->
    <rect x="15" y="125" width="345" height="40" rx="8" class="fill-white"/>
    <text x="30" y="150" class="text-sm" fill="#9ca3af">Search companies...</text>

    <!-- Filter chips -->
    <rect x="15" y="175" width="85" height="30" rx="15" fill="#dbeafe" stroke="#3b82f6"/>
    <text x="57" y="194" text-anchor="middle" class="text-sm" fill="#3b82f6">Healthcare</text>
    <rect x="110" y="175" width="65" height="30" rx="15" fill="#f3f4f6" stroke="#9ca3af"/>
    <text x="142" y="194" text-anchor="middle" class="text-sm" fill="#6b7280">&lt;5 mi</text>
    <rect x="185" y="175" width="60" height="30" rx="15" fill="#f3f4f6" stroke="#9ca3af"/>
    <text x="215" y="194" text-anchor="middle" class="text-sm" fill="#6b7280">+ Filter</text>

    <!-- Company Cards -->
    <rect x="15" y="220" width="345" height="90" rx="8" class="fill-white"/>
    <text x="30" y="248" class="heading">Life Care Centers</text>
    <text x="30" y="268" class="text-sm">123 Main St, Cleveland TN</text>
    <rect x="30" y="280" width="50" height="20" rx="4" fill="#dcfce7" stroke="#22c55e"/>
    <text x="55" y="294" text-anchor="middle" class="text-sm">2.1 mi</text>
    <rect x="90" y="280" width="60" height="20" rx="10" fill="#dbeafe" stroke="#3b82f6"/>
    <text x="120" y="294" text-anchor="middle" class="text-sm">Applied</text>
    <circle cx="310" cy="255" r="5" fill="#ef4444"/>
    <circle cx="325" cy="255" r="5" fill="#ef4444"/>
    <circle cx="340" cy="255" r="5" fill="#ef4444"/>

    <rect x="15" y="320" width="345" height="90" rx="8" class="fill-white"/>
    <text x="30" y="348" class="heading">Wacker Chemical</text>
    <text x="30" y="368" class="text-sm">456 Industrial Pkwy</text>
    <rect x="30" y="380" width="50" height="20" rx="4" fill="#fef9c3" stroke="#eab308"/>
    <text x="55" y="394" text-anchor="middle" class="text-sm">4.5 mi</text>
    <rect x="90" y="380" width="80" height="20" rx="10" fill="#fef9c3" stroke="#eab308"/>
    <text x="130" y="394" text-anchor="middle" class="text-sm">Interviewing</text>
    <circle cx="325" cy="355" r="5" fill="#eab308"/>
    <circle cx="340" cy="355" r="5" fill="#eab308"/>

    <rect x="15" y="420" width="345" height="90" rx="8" class="fill-white"/>
    <text x="30" y="448" class="heading">Whirlpool Corp</text>
    <text x="30" y="468" class="text-sm">789 Factory Rd</text>
    <rect x="30" y="480" width="50" height="20" rx="4" fill="#fee2e2" stroke="#ef4444"/>
    <text x="55" y="494" text-anchor="middle" class="text-sm">7.2 mi</text>
    <rect x="90" y="480" width="80" height="20" rx="10" fill="#f3f4f6" stroke="#9ca3af"/>
    <text x="130" y="494" text-anchor="middle" class="text-sm">Researching</text>
    <circle cx="340" cy="455" r="5" fill="#22c55e"/>

    <!-- FAB Button -->
    <circle cx="330" cy="600" r="28" fill="#6366f1"/>
    <text x="330" y="608" text-anchor="middle" fill="white" font-size="24">+</text>

    <!-- Bottom Nav -->
    <rect x="0" y="659" width="375" height="56" rx="0" ry="30" fill="#f9fafb" stroke="#e5e7eb"/>
    <g transform="translate(47, 668)">
      <rect x="-16" y="0" width="32" height="32" rx="4" fill="#ede9fe"/>
      <rect x="-8" y="6" width="16" height="12" rx="2" fill="#6366f1"/>
      <text x="0" y="42" text-anchor="middle" class="text-sm" fill="#6366f1">List</text>
    </g>
    <g transform="translate(140, 668)">
      <circle cx="0" cy="12" r="10" fill="none" stroke="#6b7280" stroke-width="2"/>
      <circle cx="0" cy="12" r="3" fill="#6b7280"/>
      <text x="0" y="42" text-anchor="middle" class="text-sm" fill="#6b7280">Map</text>
    </g>
    <g transform="translate(233, 668)">
      <path d="M-8,6 L0,20 L8,6 L0,2 Z" fill="none" stroke="#6b7280" stroke-width="2"/>
      <text x="0" y="42" text-anchor="middle" class="text-sm" fill="#6b7280">Routes</text>
    </g>
    <g transform="translate(328, 668)">
      <circle cx="0" cy="12" r="10" fill="none" stroke="#6b7280" stroke-width="2"/>
      <text x="0" y="42" text-anchor="middle" class="text-sm" fill="#6b7280">Profile</text>
    </g>
  </g>

  <!-- Annotation: List View -->
  <rect x="430" y="200" width="120" height="60" rx="4" class="annotation-box"/>
  <text x="490" y="220" text-anchor="middle" class="annotation">Full-width</text>
  <text x="490" y="235" text-anchor="middle" class="annotation">company cards</text>
  <text x="490" y="250" text-anchor="middle" class="annotation">Tap to open detail</text>
  <path d="M 430,230 L 380,300" class="leader"/>

  <!-- ============================================ -->
  <!-- PHONE 2: MAP VIEW -->
  <!-- ============================================ -->
  <g transform="translate(580, 50)">
    <text x="187" y="0" text-anchor="middle" class="label">MAP VIEW</text>

    <!-- Phone frame -->
    <rect x="0" y="15" width="375" height="700" rx="30" class="phone-frame"/>

    <!-- Status bar -->
    <rect x="0" y="15" width="375" height="44" rx="30" ry="0" fill="#1f2937"/>
    <text x="20" y="42" fill="white" class="text-sm">9:41</text>
    <text x="340" y="42" fill="white" class="text-sm">100%</text>

    <!-- Full-screen map -->
    <rect x="0" y="59" width="375" height="600" class="map-bg"/>

    <!-- Map grid -->
    <g stroke="#93c5fd" stroke-width="0.5" opacity="0.5">
      <line x1="0" y1="150" x2="375" y2="150"/>
      <line x1="0" y1="250" x2="375" y2="250"/>
      <line x1="0" y1="350" x2="375" y2="350"/>
      <line x1="0" y1="450" x2="375" y2="450"/>
      <line x1="0" y1="550" x2="375" y2="550"/>
      <line x1="75" y1="59" x2="75" y2="659"/>
      <line x1="150" y1="59" x2="150" y2="659"/>
      <line x1="225" y1="59" x2="225" y2="659"/>
      <line x1="300" y1="59" x2="300" y2="659"/>
    </g>

    <!-- Home marker -->
    <circle cx="187" cy="400" r="22" fill="#22c55e"/>
    <circle cx="187" cy="400" r="12" fill="white"/>
    <polygon points="187,388 178,400 196,400" fill="#22c55e"/>
    <rect x="182" y="398" width="10" height="10" fill="#22c55e"/>

    <!-- Company markers -->
    <circle cx="120" cy="200" r="18" fill="#6366f1"/>
    <text x="120" y="206" text-anchor="middle" fill="white" font-size="14" font-weight="bold">A</text>

    <circle cx="280" cy="280" r="18" fill="#6366f1"/>
    <text x="280" y="286" text-anchor="middle" fill="white" font-size="14" font-weight="bold">B</text>

    <circle cx="250" cy="480" r="18" fill="#6366f1"/>
    <text x="250" y="486" text-anchor="middle" fill="white" font-size="14" font-weight="bold">C</text>

    <circle cx="90" cy="320" r="18" fill="#6366f1"/>
    <text x="90" y="326" text-anchor="middle" fill="white" font-size="14" font-weight="bold">D</text>

    <!-- Map controls -->
    <rect x="330" y="80" width="36" height="70" rx="4" class="fill-white"/>
    <text x="348" y="105" text-anchor="middle" class="text-md">+</text>
    <line x1="335" y1="115" x2="361" y2="115" stroke="#e5e7eb"/>
    <text x="348" y="140" text-anchor="middle" class="text-md">-</text>

    <!-- Location button -->
    <circle cx="348" cy="180" r="18" class="fill-white"/>
    <circle cx="348" cy="180" r="6" stroke="#6366f1" stroke-width="2" fill="none"/>
    <circle cx="348" cy="180" r="2" fill="#6366f1"/>

    <!-- Bottom card (company preview) -->
    <rect x="15" y="560" width="345" height="90" rx="12" class="fill-white"/>
    <text x="30" y="588" class="heading">Life Care Centers</text>
    <text x="30" y="608" class="text-sm">123 Main St - 2.1 mi</text>
    <rect x="30" y="620" width="60" height="24" rx="4" fill="#6366f1"/>
    <text x="60" y="636" text-anchor="middle" fill="white" class="text-sm">Details</text>
    <rect x="100" y="620" width="80" height="24" rx="4" fill="white" stroke="#6366f1"/>
    <text x="140" y="636" text-anchor="middle" fill="#6366f1" class="text-sm">Directions</text>

    <!-- Bottom Nav -->
    <rect x="0" y="659" width="375" height="56" rx="0" ry="30" fill="#f9fafb" stroke="#e5e7eb"/>
    <g transform="translate(47, 668)">
      <rect x="-8" y="6" width="16" height="12" rx="2" fill="none" stroke="#6b7280" stroke-width="2"/>
      <text x="0" y="42" text-anchor="middle" class="text-sm" fill="#6b7280">List</text>
    </g>
    <g transform="translate(140, 668)">
      <rect x="-16" y="0" width="32" height="32" rx="4" fill="#ede9fe"/>
      <circle cx="0" cy="12" r="10" fill="#6366f1"/>
      <circle cx="0" cy="12" r="3" fill="white"/>
      <text x="0" y="42" text-anchor="middle" class="text-sm" fill="#6366f1">Map</text>
    </g>
    <g transform="translate(233, 668)">
      <path d="M-8,6 L0,20 L8,6 L0,2 Z" fill="none" stroke="#6b7280" stroke-width="2"/>
      <text x="0" y="42" text-anchor="middle" class="text-sm" fill="#6b7280">Routes</text>
    </g>
    <g transform="translate(328, 668)">
      <circle cx="0" cy="12" r="10" fill="none" stroke="#6b7280" stroke-width="2"/>
      <text x="0" y="42" text-anchor="middle" class="text-sm" fill="#6b7280">Profile</text>
    </g>
  </g>

  <!-- Annotation: Map View -->
  <rect x="970" y="180" width="120" height="70" rx="4" class="annotation-box"/>
  <text x="1030" y="200" text-anchor="middle" class="annotation">Full-screen map</text>
  <text x="1030" y="215" text-anchor="middle" class="annotation">Tap marker for</text>
  <text x="1030" y="230" text-anchor="middle" class="annotation">bottom card</text>
  <text x="1030" y="245" text-anchor="middle" class="annotation">Swipe up: full detail</text>
  <path d="M 970,220 L 910,300" class="leader"/>

  <!-- ============================================ -->
  <!-- GESTURE ANNOTATIONS -->
  <!-- ============================================ -->

  <!-- Swipe annotation -->
  <g transform="translate(1000, 380)">
    <rect x="0" y="0" width="180" height="100" rx="4" class="annotation-box"/>
    <text x="90" y="25" text-anchor="middle" class="annotation" font-weight="bold">GESTURES</text>
    <text x="10" y="50" class="annotation">Swipe left/right: Tab switch</text>
    <text x="10" y="70" class="annotation">Swipe up: Expand bottom card</text>
    <text x="10" y="90" class="annotation">Pinch: Zoom map</text>
  </g>

  <!-- Touch target annotation -->
  <g transform="translate(1000, 500)">
    <rect x="0" y="0" width="180" height="80" rx="4" class="annotation-box"/>
    <text x="90" y="25" text-anchor="middle" class="annotation" font-weight="bold">TOUCH TARGETS</text>
    <text x="10" y="50" class="annotation">Min tap target: 44x44px</text>
    <text x="10" y="70" class="annotation">Nav icons: 48x48px</text>
  </g>

  <!-- ============================================ -->
  <!-- DIMENSION ANNOTATIONS -->
  <!-- ============================================ -->

  <!-- Phone width -->
  <line x1="40" y1="775" x2="415" y2="775" class="dimension" marker-start="url(#arrow-left)" marker-end="url(#arrow)"/>
  <text x="227" y="790" text-anchor="middle" class="dimension-text">375px (iPhone SE/8 width)</text>

  <!-- Bottom nav height -->
  <line x1="430" y1="709" x2="430" y2="765" class="dimension" marker-start="url(#arrow-left)" marker-end="url(#arrow)"/>
  <text x="445" y="740" class="dimension-text">56px</text>

  <!-- Safe area note -->
  <rect x="1000" y="620" width="180" height="60" rx="4" class="annotation-box"/>
  <text x="1090" y="645" text-anchor="middle" class="annotation" font-weight="bold">SAFE AREAS</text>
  <text x="1010" y="665" class="annotation">Top notch: 44px</text>
  <text x="1010" y="680" class="annotation">Home indicator: 34px</text>

</svg>