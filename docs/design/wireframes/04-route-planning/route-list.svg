<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <style>
      .bg { fill: #f0f4f8; }
      .fill-white { fill: #ffffff; stroke: #374151; stroke-width: 1; }
      .fill-dark { fill: #1f2937; }
      .annotation { fill: #6366f1; font-family: monospace; font-size: 10px; }
      .annotation-box { fill: #6366f1; opacity: 0.1; stroke: #6366f1; stroke-width: 1; }
      .label { fill: #374151; font-family: monospace; font-size: 11px; }
      .heading { fill: #1f2937; font-family: system-ui, sans-serif; font-size: 14px; font-weight: bold; }
      .text-sm { fill: #6b7280; font-family: system-ui, sans-serif; font-size: 10px; }
      .text-md { fill: #374151; font-family: system-ui, sans-serif; font-size: 12px; }
      .leader { stroke: #6366f1; stroke-width: 1; stroke-dasharray: 2,2; }
      .map-bg { fill: #dbeafe; stroke: #374151; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1200" height="800"/>

  <!-- Title -->
  <text x="600" y="25" text-anchor="middle" class="annotation" font-size="14" font-weight="bold">04 - ROUTE PLANNING: SAVED ROUTES LIST</text>
  <text x="600" y="40" text-anchor="middle" class="annotation">Sidebar showing saved routes with preview on map</text>

  <!-- ============================================ -->
  <!-- HEADER -->
  <!-- ============================================ -->
  <rect x="40" y="60" width="1120" height="50" class="fill-dark"/>
  <circle cx="75" cy="85" r="16" fill="#6366f1"/>
  <text x="75" y="90" text-anchor="middle" fill="white" font-size="12" font-weight="bold">S</text>
  <text x="100" y="90" fill="white" class="heading">SpokeToWork</text>
  <text x="350" y="90" class="text-md" fill="#9ca3af">Companies</text>
  <rect x="420" y="70" width="60" height="30" rx="4" fill="#374151"/>
  <text x="450" y="90" text-anchor="middle" class="text-md" fill="white">Routes</text>
  <text x="510" y="90" class="text-md" fill="#9ca3af">Registry</text>

  <!-- ============================================ -->
  <!-- ROUTES SIDEBAR -->
  <!-- ============================================ -->
  <rect x="40" y="110" width="280" height="630" fill="white" stroke="#374151"/>

  <!-- Sidebar header -->
  <rect x="40" y="110" width="280" height="50" fill="#f9fafb" stroke="#374151"/>
  <text x="60" y="142" class="heading">My Routes</text>
  <rect x="240" y="122" width="60" height="28" rx="4" fill="#6366f1"/>
  <text x="270" y="140" text-anchor="middle" fill="white" class="text-sm">+ New</text>

  <!-- Tabs -->
  <rect x="55" y="170" width="60" height="28" rx="4" fill="#6366f1"/>
  <text x="85" y="188" text-anchor="middle" fill="white" class="text-sm">Recent</text>
  <rect x="125" y="170" width="60" height="28" rx="4" class="fill-white"/>
  <text x="155" y="188" text-anchor="middle" class="text-sm">All</text>
  <rect x="195" y="170" width="70" height="28" rx="4" class="fill-white"/>
  <text x="230" y="188" text-anchor="middle" class="text-sm">Favorites</text>

  <!-- Route Card 1 - Selected/Active -->
  <rect x="55" y="215" width="250" height="100" rx="8" fill="white" stroke="#6366f1" stroke-width="2"/>
  <circle cx="75" cy="240" r="8" fill="#22c55e"/>
  <text x="95" y="245" class="heading">Downtown Loop</text>
  <text x="95" y="265" class="text-sm" fill="#6b7280">4 stops - 12.3 miles</text>
  <text x="95" y="285" class="text-sm" fill="#6b7280">~62 min ride</text>

  <!-- Route preview dots -->
  <circle cx="250" cy="255" r="6" fill="#22c55e"/>
  <circle cx="268" cy="245" r="5" fill="#3b82f6"/>
  <circle cx="278" cy="260" r="5" fill="#3b82f6"/>
  <circle cx="265" cy="275" r="5" fill="#3b82f6"/>
  <circle cx="280" cy="285" r="5" fill="#3b82f6"/>
  <path d="M 250,255 L 268,245 L 278,260 L 265,275 L 280,285" stroke="#3b82f6" stroke-width="1.5" fill="none"/>

  <text x="95" y="305" class="text-sm" fill="#6366f1">View Details â†’</text>

  <!-- Route Card 2 -->
  <rect x="55" y="330" width="250" height="90" rx="8" class="fill-white"/>
  <text x="75" y="360" class="heading">Healthcare Run</text>
  <text x="75" y="380" class="text-sm" fill="#6b7280">3 stops - 8.5 miles - ~45 min</text>
  <text x="75" y="400" class="text-sm" fill="#9ca3af">Last used: Dec 24</text>

  <!-- Route Card 3 -->
  <rect x="55" y="435" width="250" height="90" rx="8" class="fill-white"/>
  <text x="75" y="465" class="heading">Manufacturing Tour</text>
  <text x="75" y="485" class="text-sm" fill="#6b7280">5 stops - 15.2 miles - ~78 min</text>
  <text x="75" y="505" class="text-sm" fill="#9ca3af">Last used: Dec 20</text>

  <!-- Route Card 4 -->
  <rect x="55" y="540" width="250" height="90" rx="8" class="fill-white"/>
  <text x="75" y="570" class="heading">Quick Stops</text>
  <text x="75" y="590" class="text-sm" fill="#6b7280">2 stops - 4.1 miles - ~22 min</text>
  <text x="75" y="610" class="text-sm" fill="#9ca3af">Last used: Dec 18</text>

  <!-- Empty state hint -->
  <text x="180" y="680" text-anchor="middle" class="text-sm" fill="#9ca3af">4 routes saved</text>

  <!-- ============================================ -->
  <!-- MAP WITH ROUTE PREVIEW -->
  <!-- ============================================ -->
  <rect x="330" y="110" width="830" height="630" class="map-bg"/>

  <!-- Map grid -->
  <g stroke="#93c5fd" stroke-width="0.5" opacity="0.5">
    <line x1="330" y1="200" x2="1160" y2="200"/>
    <line x1="330" y1="300" x2="1160" y2="300"/>
    <line x1="330" y1="400" x2="1160" y2="400"/>
    <line x1="330" y1="500" x2="1160" y2="500"/>
    <line x1="330" y1="600" x2="1160" y2="600"/>
    <line x1="330" y1="700" x2="1160" y2="700"/>
    <line x1="450" y1="110" x2="450" y2="740"/>
    <line x1="570" y1="110" x2="570" y2="740"/>
    <line x1="690" y1="110" x2="690" y2="740"/>
    <line x1="810" y1="110" x2="810" y2="740"/>
    <line x1="930" y1="110" x2="930" y2="740"/>
    <line x1="1050" y1="110" x2="1050" y2="740"/>
  </g>

  <!-- Home marker -->
  <circle cx="650" cy="450" r="22" fill="#22c55e"/>
  <circle cx="650" cy="450" r="12" fill="white"/>
  <polygon points="650,438 641,450 659,450" fill="#22c55e"/>
  <rect x="645" y="448" width="10" height="10" fill="#22c55e"/>
  <text x="650" y="485" text-anchor="middle" class="text-sm">Home</text>

  <!-- Route path -->
  <path d="M 650,450 Q 550,350 500,280 Q 600,220 750,250 Q 900,280 950,380 Q 900,500 850,550"
        fill="none" stroke="#3b82f6" stroke-width="4"/>

  <!-- Route stop markers -->
  <circle cx="500" cy="280" r="20" fill="#3b82f6"/>
  <text x="500" y="287" text-anchor="middle" fill="white" font-size="14" font-weight="bold">1</text>

  <circle cx="750" cy="250" r="20" fill="#3b82f6"/>
  <text x="750" y="257" text-anchor="middle" fill="white" font-size="14" font-weight="bold">2</text>

  <circle cx="950" cy="380" r="20" fill="#3b82f6"/>
  <text x="950" y="387" text-anchor="middle" fill="white" font-size="14" font-weight="bold">3</text>

  <circle cx="850" cy="550" r="20" fill="#3b82f6"/>
  <text x="850" y="557" text-anchor="middle" fill="white" font-size="14" font-weight="bold">4</text>

  <!-- Company labels -->
  <rect x="430" y="295" width="140" height="24" rx="4" fill="white" stroke="#374151"/>
  <text x="500" y="312" text-anchor="middle" class="text-sm">Life Care Centers</text>

  <rect x="680" y="265" width="140" height="24" rx="4" fill="white" stroke="#374151"/>
  <text x="750" y="282" text-anchor="middle" class="text-sm">Wacker Chemical</text>

  <rect x="880" y="395" width="140" height="24" rx="4" fill="white" stroke="#374151"/>
  <text x="950" y="412" text-anchor="middle" class="text-sm">Whirlpool Corp</text>

  <rect x="780" y="565" width="140" height="24" rx="4" fill="white" stroke="#374151"/>
  <text x="850" y="582" text-anchor="middle" class="text-sm">Dura-Line Corp</text>

  <!-- Map controls -->
  <rect x="1110" y="130" width="36" height="70" rx="4" fill="white" stroke="#374151"/>
  <text x="1128" y="155" text-anchor="middle" class="text-md">+</text>
  <line x1="1115" y1="165" x2="1141" y2="165" stroke="#e5e7eb"/>
  <text x="1128" y="190" text-anchor="middle" class="text-md">-</text>

  <!-- Route summary bar -->
  <rect x="350" y="660" width="790" height="60" rx="8" fill="white" stroke="#374151"/>
  <text x="370" y="685" class="label">DOWNTOWN LOOP</text>
  <text x="370" y="705" class="text-md">4 stops - 12.3 miles - ~62 min - 180 ft elevation gain</text>

  <rect x="900" y="672" width="100" height="36" rx="6" fill="#6366f1"/>
  <text x="950" y="695" text-anchor="middle" fill="white" class="text-md">Directions</text>

  <rect x="1010" y="672" width="110" height="36" rx="6" fill="white" stroke="#6366f1"/>
  <text x="1065" y="695" text-anchor="middle" fill="#6366f1" class="text-md">Edit Route</text>

  <!-- ============================================ -->
  <!-- ANNOTATIONS -->
  <!-- ============================================ -->

  <!-- Route cards annotation -->
  <rect x="40" y="750" width="220" height="40" rx="4" class="annotation-box"/>
  <text x="150" y="775" text-anchor="middle" class="annotation">Routes sorted by recent use</text>

  <!-- Selected route annotation -->
  <path d="M 320,265 L 350,280" class="leader"/>
  <text x="360" y="275" class="annotation">Selected = blue border</text>
  <text x="360" y="290" class="annotation">Shows on map</text>

  <!-- Map route annotation -->
  <rect x="430" y="620" width="200" height="35" rx="4" class="annotation-box"/>
  <text x="530" y="643" text-anchor="middle" class="annotation">Numbered stops match route order</text>

</svg>