<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <style>
      .bg { fill: #f0f4f8; }
      .fill-white { fill: #ffffff; stroke: #374151; stroke-width: 1; }
      .fill-dark { fill: #1f2937; }
      .annotation { fill: #6366f1; font-family: monospace; font-size: 10px; }
      .annotation-box { fill: #ffffff; stroke: #6366f1; stroke-width: 2; }
      .label { fill: #374151; font-family: monospace; font-size: 11px; }
      .heading { fill: #1f2937; font-family: system-ui, sans-serif; font-size: 14px; font-weight: bold; }
      .text-sm { fill: #6b7280; font-family: system-ui, sans-serif; font-size: 10px; }
      .text-md { fill: #374151; font-family: system-ui, sans-serif; font-size: 12px; }
      .leader { stroke: #1e40af; stroke-width: 2; stroke-dasharray: 4,2; }
      .map-bg { fill: #dbeafe; stroke: #374151; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1200" height="800"/>

  <!-- Title -->
  <text x="600" y="25" text-anchor="middle" class="annotation" font-size="14" font-weight="bold">04 - ROUTE PLANNING: CREATE ROUTE</text>
  <text x="600" y="40" text-anchor="middle" class="annotation">Select companies from list, reorder, preview route on map</text>

  <!-- ============================================ -->
  <!-- HEADER -->
  <!-- ============================================ -->
  <rect x="40" y="60" width="1120" height="50" class="fill-dark"/>
  <circle cx="75" cy="85" r="16" fill="#6366f1"/>
  <text x="75" y="90" text-anchor="middle" fill="white" font-size="12" font-weight="bold">S</text>
  <text x="100" y="90" fill="white" class="heading">SpokeToWork</text>
  <text x="600" y="90" text-anchor="middle" fill="white" class="heading">Create New Route</text>
  <text x="1050" y="90" class="text-md" fill="#9ca3af">Cancel</text>
  <rect x="1090" y="70" width="60" height="30" rx="4" fill="#22c55e"/>
  <text x="1120" y="90" text-anchor="middle" fill="white" class="text-md">Save</text>

  <!-- ============================================ -->
  <!-- LEFT: COMPANY SELECTION -->
  <!-- ============================================ -->
  <rect x="40" y="110" width="350" height="630" fill="white" stroke="#374151"/>

  <!-- Route name input -->
  <text x="60" y="140" class="label">ROUTE NAME</text>
  <rect x="60" y="150" width="310" height="36" rx="6" class="fill-white"/>
  <text x="75" y="173" class="text-md">Downtown Loop</text>

  <!-- Include home toggle -->
  <rect x="60" y="200" width="310" height="40" rx="6" fill="#f0fdf4" stroke="#22c55e"/>
  <rect x="280" y="210" width="44" height="22" rx="11" fill="#22c55e"/>
  <circle cx="312" cy="221" r="9" fill="white"/>
  <text x="80" y="226" class="text-md" fill="#166534">Start from home</text>

  <!-- Select companies header -->
  <text x="60" y="275" class="label">SELECT COMPANIES</text>
  <text x="280" y="275" text-anchor="end" class="text-sm" fill="#6b7280">3 selected</text>

  <!-- Search -->
  <rect x="60" y="285" width="310" height="32" rx="4" class="fill-white"/>
  <text x="75" y="305" class="text-sm" fill="#9ca3af">Search your companies...</text>

  <!-- Company list with checkboxes -->
  <rect x="60" y="330" width="310" height="50" fill="#ede9fe" stroke="#6366f1"/>
  <rect x="75" y="347" width="18" height="18" rx="3" fill="#6366f1"/>
  <polyline points="80,356 84,360 92,350" fill="none" stroke="white" stroke-width="2"/>
  <text x="105" y="352" class="text-md" font-weight="bold">Life Care Centers</text>
  <text x="105" y="368" class="text-sm" fill="#6b7280">2.1 mi</text>
  <text x="340" y="358" text-anchor="end" class="text-sm" fill="#6366f1">1</text>

  <rect x="60" y="380" width="310" height="50" fill="#ede9fe" stroke="#6366f1"/>
  <rect x="75" y="397" width="18" height="18" rx="3" fill="#6366f1"/>
  <polyline points="80,406 84,410 92,400" fill="none" stroke="white" stroke-width="2"/>
  <text x="105" y="402" class="text-md" font-weight="bold">Wacker Chemical</text>
  <text x="105" y="418" class="text-sm" fill="#6b7280">4.5 mi</text>
  <text x="340" y="408" text-anchor="end" class="text-sm" fill="#6366f1">2</text>

  <rect x="60" y="430" width="310" height="50" fill="#ede9fe" stroke="#6366f1"/>
  <rect x="75" y="447" width="18" height="18" rx="3" fill="#6366f1"/>
  <polyline points="80,456 84,460 92,450" fill="none" stroke="white" stroke-width="2"/>
  <text x="105" y="452" class="text-md" font-weight="bold">Whirlpool Corp</text>
  <text x="105" y="468" class="text-sm" fill="#6b7280">7.2 mi</text>
  <text x="340" y="458" text-anchor="end" class="text-sm" fill="#6366f1">3</text>

  <rect x="60" y="480" width="310" height="50" fill="white" stroke="#e5e7eb"/>
  <rect x="75" y="497" width="18" height="18" rx="3" stroke="#9ca3af" fill="none"/>
  <text x="105" y="502" class="text-md">Dura-Line Corp</text>
  <text x="105" y="518" class="text-sm" fill="#6b7280">1.8 mi</text>

  <rect x="60" y="530" width="310" height="50" fill="white" stroke="#e5e7eb"/>
  <rect x="75" y="547" width="18" height="18" rx="3" stroke="#9ca3af" fill="none"/>
  <text x="105" y="552" class="text-md">Resolute Forest Products</text>
  <text x="105" y="568" class="text-sm" fill="#6b7280">5.3 mi</text>

  <rect x="60" y="580" width="310" height="50" fill="white" stroke="#e5e7eb"/>
  <rect x="75" y="597" width="18" height="18" rx="3" stroke="#9ca3af" fill="none"/>
  <text x="105" y="602" class="text-md">Cleveland Regional Medical</text>
  <text x="105" y="618" class="text-sm" fill="#6b7280">3.8 mi</text>

  <!-- ============================================ -->
  <!-- CENTER: ROUTE ORDER -->
  <!-- ============================================ -->
  <rect x="400" y="110" width="280" height="630" fill="#f9fafb" stroke="#374151"/>

  <text x="420" y="145" class="label">ROUTE ORDER</text>
  <text x="640" y="145" text-anchor="end" class="text-sm" fill="#6b7280">Drag to reorder</text>

  <!-- Starting point (home) -->
  <rect x="420" y="165" width="240" height="50" rx="6" fill="#dcfce7" stroke="#22c55e"/>
  <circle cx="445" cy="190" r="12" fill="#22c55e"/>
  <polygon points="445,182 439,192 451,192" fill="white"/>
  <rect x="441" y="190" width="8" height="8" fill="white"/>
  <text x="470" y="188" class="text-md" fill="#166534" font-weight="bold">Start: Home</text>
  <text x="470" y="205" class="text-sm" fill="#166534">456 Oak St</text>

  <!-- Arrow -->
  <path d="M 540,220 L 540,240" stroke="#9ca3af" stroke-width="2"/>
  <polygon points="535,240 540,250 545,240" fill="#9ca3af"/>

  <!-- Stop 1 -->
  <rect x="420" y="255" width="240" height="60" rx="6" class="fill-white"/>
  <text x="440" y="275" class="text-sm" fill="#6b7280">≡</text>
  <circle cx="475" cy="285" r="14" fill="#3b82f6"/>
  <text x="475" y="291" text-anchor="middle" fill="white" font-size="12" font-weight="bold">1</text>
  <text x="500" y="280" class="text-md" font-weight="bold">Life Care Centers</text>
  <text x="500" y="298" class="text-sm" fill="#6b7280">2.1 mi from home</text>
  <text x="640" y="290" text-anchor="end" class="text-sm" fill="#ef4444">×</text>

  <!-- Arrow -->
  <path d="M 540,320 L 540,340" stroke="#9ca3af" stroke-width="2"/>
  <polygon points="535,340 540,350 545,340" fill="#9ca3af"/>

  <!-- Stop 2 -->
  <rect x="420" y="355" width="240" height="60" rx="6" class="fill-white"/>
  <text x="440" y="375" class="text-sm" fill="#6b7280">≡</text>
  <circle cx="475" cy="385" r="14" fill="#3b82f6"/>
  <text x="475" y="391" text-anchor="middle" fill="white" font-size="12" font-weight="bold">2</text>
  <text x="500" y="380" class="text-md" font-weight="bold">Wacker Chemical</text>
  <text x="500" y="398" class="text-sm" fill="#6b7280">+3.2 mi (5.3 total)</text>
  <text x="640" y="390" text-anchor="end" class="text-sm" fill="#ef4444">×</text>

  <!-- Arrow -->
  <path d="M 540,420 L 540,440" stroke="#9ca3af" stroke-width="2"/>
  <polygon points="535,440 540,450 545,440" fill="#9ca3af"/>

  <!-- Stop 3 -->
  <rect x="420" y="455" width="240" height="60" rx="6" class="fill-white"/>
  <text x="440" y="475" class="text-sm" fill="#6b7280">≡</text>
  <circle cx="475" cy="485" r="14" fill="#3b82f6"/>
  <text x="475" y="491" text-anchor="middle" fill="white" font-size="12" font-weight="bold">3</text>
  <text x="500" y="480" class="text-md" font-weight="bold">Whirlpool Corp</text>
  <text x="500" y="498" class="text-sm" fill="#6b7280">+5.8 mi (11.1 total)</text>
  <text x="640" y="490" text-anchor="end" class="text-sm" fill="#ef4444">×</text>

  <!-- Route summary -->
  <rect x="420" y="540" width="240" height="80" rx="6" fill="#dbeafe" stroke="#3b82f6"/>
  <text x="440" y="565" class="label" fill="#1d4ed8">ROUTE SUMMARY</text>
  <text x="440" y="590" class="text-md" fill="#1d4ed8">Total: 11.1 miles</text>
  <text x="440" y="610" class="text-md" fill="#1d4ed8">Est. time: ~56 minutes</text>

  <!-- Optimize button -->
  <rect x="420" y="640" width="240" height="40" rx="6" fill="white" stroke="#6366f1"/>
  <text x="540" y="665" text-anchor="middle" fill="#6366f1" class="text-md">Optimize Route Order</text>

  <!-- ============================================ -->
  <!-- RIGHT: MAP PREVIEW -->
  <!-- ============================================ -->
  <rect x="690" y="110" width="470" height="630" class="map-bg"/>

  <!-- Map grid -->
  <g stroke="#93c5fd" stroke-width="0.5" opacity="0.5">
    <line x1="690" y1="200" x2="1160" y2="200"/>
    <line x1="690" y1="300" x2="1160" y2="300"/>
    <line x1="690" y1="400" x2="1160" y2="400"/>
    <line x1="690" y1="500" x2="1160" y2="500"/>
    <line x1="690" y1="600" x2="1160" y2="600"/>
    <line x1="690" y1="700" x2="1160" y2="700"/>
    <line x1="780" y1="110" x2="780" y2="740"/>
    <line x1="870" y1="110" x2="870" y2="740"/>
    <line x1="960" y1="110" x2="960" y2="740"/>
    <line x1="1050" y1="110" x2="1050" y2="740"/>
  </g>

  <!-- Home marker -->
  <circle cx="850" cy="550" r="20" fill="#22c55e"/>
  <circle cx="850" cy="550" r="10" fill="white"/>
  <polygon points="850,540 843,550 857,550" fill="#22c55e"/>
  <rect x="846" y="548" width="8" height="8" fill="#22c55e"/>

  <!-- Route path (dotted preview) -->
  <path d="M 850,550 Q 800,400 780,280 Q 900,200 1000,300 Q 1050,450 1020,550"
        fill="none" stroke="#3b82f6" stroke-width="3" stroke-dasharray="8,4"/>

  <!-- Stop markers -->
  <circle cx="780" cy="280" r="18" fill="#3b82f6"/>
  <text x="780" y="286" text-anchor="middle" fill="white" font-size="12" font-weight="bold">1</text>

  <circle cx="1000" cy="300" r="18" fill="#3b82f6"/>
  <text x="1000" y="306" text-anchor="middle" fill="white" font-size="12" font-weight="bold">2</text>

  <circle cx="1020" cy="550" r="18" fill="#3b82f6"/>
  <text x="1020" y="556" text-anchor="middle" fill="white" font-size="12" font-weight="bold">3</text>

  <!-- Map controls -->
  <rect x="1110" y="130" width="36" height="70" rx="4" fill="white" stroke="#374151"/>
  <text x="1128" y="155" text-anchor="middle" class="text-md">+</text>
  <line x1="1115" y1="165" x2="1141" y2="165" stroke="#e5e7eb"/>
  <text x="1128" y="190" text-anchor="middle" class="text-md">-</text>

  <!-- Preview label -->
  <rect x="710" y="130" width="120" height="28" rx="4" fill="white" stroke="#374151"/>
  <text x="770" y="149" text-anchor="middle" class="text-sm">Route Preview</text>

  <!-- ============================================ -->
  <!-- ANNOTATIONS -->
  <!-- ============================================ -->

  <!-- Selection annotation -->
  <rect x="40" y="650" width="180" height="80" rx="4" class="annotation-box"/>
  <text x="130" y="675" text-anchor="middle" class="annotation" font-weight="bold">SELECTION</text>
  <text x="50" y="695" class="annotation">- Check to add to route</text>
  <text x="50" y="710" class="annotation">- Number shows order</text>
  <text x="50" y="725" class="annotation">- Purple = selected</text>

  <!-- Reorder annotation -->
  <rect x="400" y="700" width="180" height="40" rx="4" class="annotation-box"/>
  <text x="490" y="725" text-anchor="middle" class="annotation">Drag ≡ handle to reorder</text>

  <!-- Preview annotation -->
  <rect x="950" y="620" width="180" height="65" rx="4" class="annotation-box"/>
  <text x="1040" y="645" text-anchor="middle" class="annotation" font-weight="bold">LIVE PREVIEW</text>
  <text x="960" y="665" class="annotation">Updates as you select</text>
  <text x="960" y="680" class="annotation">Dotted = not yet saved</text>

</svg>