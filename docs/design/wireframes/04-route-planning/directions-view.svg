<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <style>
      .bg { fill: #f0f4f8; }
      .fill-white { fill: #ffffff; stroke: #374151; stroke-width: 1; }
      .fill-dark { fill: #1f2937; }
      .annotation { fill: #6366f1; font-family: monospace; font-size: 10px; }
      .annotation-box { fill: #6366f1; opacity: 0.1; stroke: #6366f1; stroke-width: 1; }
      .label { fill: #374151; font-family: monospace; font-size: 11px; }
      .heading { fill: #1f2937; font-family: system-ui, sans-serif; font-size: 14px; font-weight: bold; }
      .text-sm { fill: #6b7280; font-family: system-ui, sans-serif; font-size: 10px; }
      .text-md { fill: #374151; font-family: system-ui, sans-serif; font-size: 12px; }
      .leader { stroke: #6366f1; stroke-width: 1; stroke-dasharray: 2,2; }
      .map-bg { fill: #dbeafe; stroke: #374151; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1200" height="800"/>

  <!-- Title -->
  <text x="600" y="25" text-anchor="middle" class="annotation" font-size="14" font-weight="bold">04 - ROUTE PLANNING: DIRECTIONS VIEW</text>
  <text x="600" y="40" text-anchor="middle" class="annotation">Turn-by-turn directions with map, summary, and elevation</text>

  <!-- ============================================ -->
  <!-- HEADER -->
  <!-- ============================================ -->
  <rect x="40" y="60" width="1120" height="50" class="fill-dark"/>
  <text x="60" y="90" fill="white" class="text-md">← Back to Routes</text>
  <text x="600" y="90" text-anchor="middle" fill="white" class="heading">Downtown Loop - Directions</text>
  <rect x="1050" y="70" width="100" height="30" rx="4" fill="#22c55e"/>
  <text x="1100" y="90" text-anchor="middle" fill="white" class="text-md">Start Route</text>

  <!-- ============================================ -->
  <!-- LEFT: DIRECTIONS PANEL -->
  <!-- ============================================ -->
  <rect x="40" y="110" width="360" height="630" fill="white" stroke="#374151"/>

  <!-- Route summary header -->
  <rect x="40" y="110" width="360" height="80" fill="#3b82f6"/>
  <text x="60" y="140" fill="white" class="heading" font-size="18">Downtown Loop</text>
  <text x="60" y="165" fill="white" class="text-md">12.3 miles - 4 stops - ~62 min</text>
  <rect x="60" y="175" width="80" height="4" rx="2" fill="#93c5fd"/>
  <text x="330" y="155" text-anchor="end" fill="white" class="text-sm">↗ 180 ft</text>
  <text x="330" y="175" text-anchor="end" fill="white" class="text-sm">↘ 165 ft</text>

  <!-- Directions list -->
  <g transform="translate(50, 210)">
    <!-- Leg 0: From Home -->
    <rect x="0" y="0" width="340" height="45" rx="4" fill="#dcfce7"/>
    <circle cx="20" cy="22" r="14" fill="#22c55e"/>
    <polygon points="20,14 13,24 27,24" fill="white"/>
    <rect x="16" y="22" width="8" height="8" fill="white"/>
    <text x="45" y="18" class="text-md" font-weight="bold">Start from Home</text>
    <text x="45" y="35" class="text-sm" fill="#166534">456 Oak Street</text>

    <!-- Direction step 1 -->
    <rect x="0" y="55" width="340" height="40" rx="0" fill="white"/>
    <path d="M 15,75 L 25,65 L 25,75 L 35,75" stroke="#374151" stroke-width="2" fill="none"/>
    <text x="50" y="72" class="text-md">Head east on Oak Street</text>
    <text x="50" y="88" class="text-sm" fill="#6b7280">0.3 mi</text>

    <!-- Direction step 2 -->
    <rect x="0" y="95" width="340" height="40" rx="0" fill="white"/>
    <path d="M 25,105 L 25,115 L 35,115 L 25,125" stroke="#374151" stroke-width="2" fill="none"/>
    <text x="50" y="112" class="text-md">Turn right onto Main Street</text>
    <text x="50" y="128" class="text-sm" fill="#6b7280">0.8 mi</text>

    <!-- Direction step 3 -->
    <rect x="0" y="135" width="340" height="40" rx="0" fill="white"/>
    <path d="M 25,145 L 15,155 L 25,155 L 25,165" stroke="#374151" stroke-width="2" fill="none"/>
    <text x="50" y="152" class="text-md">Turn left onto 1st Avenue</text>
    <text x="50" y="168" class="text-sm" fill="#6b7280">0.5 mi</text>

    <!-- Arrive at Stop 1 -->
    <rect x="0" y="185" width="340" height="45" rx="4" fill="#dbeafe"/>
    <circle cx="20" cy="207" r="14" fill="#3b82f6"/>
    <text x="20" y="213" text-anchor="middle" fill="white" font-size="12" font-weight="bold">1</text>
    <text x="45" y="203" class="text-md" font-weight="bold" fill="#1d4ed8">Arrive: Life Care Centers</text>
    <text x="45" y="220" class="text-sm" fill="#1d4ed8">123 Main St - 1.6 mi total</text>

    <!-- More steps -->
    <rect x="0" y="240" width="340" height="40" rx="0" fill="white"/>
    <path d="M 15,260 L 25,250 L 25,260 L 35,260" stroke="#374151" stroke-width="2" fill="none"/>
    <text x="50" y="257" class="text-md">Continue on Main Street</text>
    <text x="50" y="273" class="text-sm" fill="#6b7280">1.2 mi</text>

    <rect x="0" y="280" width="340" height="40" rx="0" fill="white"/>
    <path d="M 25,290 L 25,300 L 35,300 L 25,310" stroke="#374151" stroke-width="2" fill="none"/>
    <text x="50" y="297" class="text-md">Turn right onto Industrial Pkwy</text>
    <text x="50" y="313" class="text-sm" fill="#6b7280">2.1 mi</text>

    <!-- Arrive at Stop 2 -->
    <rect x="0" y="330" width="340" height="45" rx="4" fill="#dbeafe"/>
    <circle cx="20" cy="352" r="14" fill="#3b82f6"/>
    <text x="20" y="358" text-anchor="middle" fill="white" font-size="12" font-weight="bold">2</text>
    <text x="45" y="348" class="text-md" font-weight="bold" fill="#1d4ed8">Arrive: Wacker Chemical</text>
    <text x="45" y="365" class="text-sm" fill="#1d4ed8">456 Industrial Pkwy - 4.9 mi total</text>

    <!-- Scroll indicator -->
    <text x="170" y="400" text-anchor="middle" class="text-sm" fill="#9ca3af">↓ Scroll for more stops</text>
  </g>

  <!-- ============================================ -->
  <!-- RIGHT: MAP -->
  <!-- ============================================ -->
  <rect x="410" y="110" width="750" height="520" class="map-bg"/>

  <!-- Map grid -->
  <g stroke="#93c5fd" stroke-width="0.5" opacity="0.5">
    <line x1="410" y1="200" x2="1160" y2="200"/>
    <line x1="410" y1="300" x2="1160" y2="300"/>
    <line x1="410" y1="400" x2="1160" y2="400"/>
    <line x1="410" y1="500" x2="1160" y2="500"/>
    <line x1="410" y1="600" x2="1160" y2="600"/>
    <line x1="530" y1="110" x2="530" y2="630"/>
    <line x1="650" y1="110" x2="650" y2="630"/>
    <line x1="770" y1="110" x2="770" y2="630"/>
    <line x1="890" y1="110" x2="890" y2="630"/>
    <line x1="1010" y1="110" x2="1010" y2="630"/>
  </g>

  <!-- Home marker -->
  <circle cx="550" cy="500" r="20" fill="#22c55e"/>
  <circle cx="550" cy="500" r="10" fill="white"/>
  <polygon points="550,490 543,500 557,500" fill="#22c55e"/>
  <rect x="546" y="498" width="8" height="8" fill="#22c55e"/>

  <!-- Route path (solid) -->
  <path d="M 550,500 Q 500,400 600,280 Q 750,200 900,280 Q 1000,350 1050,450 Q 1000,550 900,550"
        fill="none" stroke="#3b82f6" stroke-width="5"/>

  <!-- Stop markers -->
  <circle cx="600" cy="280" r="22" fill="#3b82f6"/>
  <text x="600" y="288" text-anchor="middle" fill="white" font-size="16" font-weight="bold">1</text>

  <circle cx="900" cy="280" r="22" fill="#3b82f6"/>
  <text x="900" y="288" text-anchor="middle" fill="white" font-size="16" font-weight="bold">2</text>

  <circle cx="1050" cy="450" r="22" fill="#3b82f6"/>
  <text x="1050" y="458" text-anchor="middle" fill="white" font-size="16" font-weight="bold">3</text>

  <circle cx="900" cy="550" r="22" fill="#3b82f6"/>
  <text x="900" y="558" text-anchor="middle" fill="white" font-size="16" font-weight="bold">4</text>

  <!-- Current position indicator -->
  <circle cx="530" cy="410" r="12" fill="#6366f1" stroke="white" stroke-width="3"/>
  <circle cx="530" cy="410" r="30" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.3"/>

  <!-- Company labels on map -->
  <rect x="520" y="255" width="160" height="24" rx="4" fill="white" stroke="#3b82f6"/>
  <text x="600" y="272" text-anchor="middle" class="text-sm" fill="#1d4ed8">Life Care Centers</text>

  <rect x="820" y="295" width="160" height="24" rx="4" fill="white" stroke="#3b82f6"/>
  <text x="900" y="312" text-anchor="middle" class="text-sm" fill="#1d4ed8">Wacker Chemical</text>

  <!-- Map controls -->
  <rect x="1110" y="130" width="36" height="70" rx="4" fill="white" stroke="#374151"/>
  <text x="1128" y="155" text-anchor="middle" class="text-md">+</text>
  <line x1="1115" y1="165" x2="1141" y2="165" stroke="#e5e7eb"/>
  <text x="1128" y="190" text-anchor="middle" class="text-md">-</text>

  <!-- Re-center button -->
  <circle cx="1128" cy="230" r="18" fill="white" stroke="#374151"/>
  <circle cx="1128" cy="230" r="6" stroke="#6366f1" stroke-width="2" fill="none"/>
  <circle cx="1128" cy="230" r="2" fill="#6366f1"/>

  <!-- ============================================ -->
  <!-- BOTTOM: ELEVATION PROFILE -->
  <!-- ============================================ -->
  <rect x="410" y="640" width="750" height="100" fill="white" stroke="#374151"/>

  <text x="430" y="665" class="label">ELEVATION PROFILE</text>

  <!-- Elevation chart -->
  <g transform="translate(430, 680)">
    <line x1="0" y1="40" x2="710" y2="40" stroke="#e5e7eb"/>
    <line x1="0" y1="0" x2="0" y2="40" stroke="#e5e7eb"/>

    <!-- Elevation path -->
    <path d="M 0,35 Q 50,30 100,25 Q 150,15 200,20 Q 300,10 400,15 Q 500,25 600,20 Q 650,30 710,35"
          fill="none" stroke="#22c55e" stroke-width="2"/>

    <!-- Fill under path -->
    <path d="M 0,35 Q 50,30 100,25 Q 150,15 200,20 Q 300,10 400,15 Q 500,25 600,20 Q 650,30 710,35 L 710,40 L 0,40 Z"
          fill="#dcfce7" opacity="0.5"/>

    <!-- Stop markers on elevation -->
    <circle cx="140" cy="23" r="5" fill="#3b82f6"/>
    <circle cx="320" cy="13" r="5" fill="#3b82f6"/>
    <circle cx="500" cy="22" r="5" fill="#3b82f6"/>
    <circle cx="640" cy="28" r="5" fill="#3b82f6"/>

    <!-- Labels -->
    <text x="0" y="55" class="text-sm" fill="#6b7280">0 mi</text>
    <text x="350" y="55" text-anchor="middle" class="text-sm" fill="#6b7280">6.2 mi</text>
    <text x="700" y="55" text-anchor="end" class="text-sm" fill="#6b7280">12.3 mi</text>

    <text x="720" y="10" class="text-sm" fill="#6b7280">+180 ft</text>
    <text x="720" y="40" class="text-sm" fill="#6b7280">0 ft</text>
  </g>

  <!-- ============================================ -->
  <!-- ANNOTATIONS -->
  <!-- ============================================ -->

  <!-- Directions list annotation -->
  <rect x="40" y="750" width="200" height="40" rx="4" class="annotation-box"/>
  <text x="140" y="775" text-anchor="middle" class="annotation">Scrollable step-by-step list</text>

  <!-- Current position annotation -->
  <path d="M 540,380 L 560,360" class="leader"/>
  <text x="565" y="355" class="annotation">Current position</text>
  <text x="565" y="370" class="annotation">(GPS or simulated)</text>

  <!-- Elevation annotation -->
  <rect x="760" y="750" width="200" height="40" rx="4" class="annotation-box"/>
  <text x="860" y="775" text-anchor="middle" class="annotation">Dots = stop locations</text>

</svg>